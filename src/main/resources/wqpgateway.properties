
# It appears that setting the active profiles here does not work with a war deployed to Tomcat.
# It must be set in the context.xml
#spring.profiles.active = default,swagger
spring.datasource.jndi-name = java:comp/env/jdbc/WQPQW
spring.application.name = wqp
spring.jmx.default-domain = wqp

management.info.git.mode = full

logging.config = classpath:/logback-spring.xml

# sample and default values

site.url.base = https://www.waterqualitydata.us

swagger.display.host = localhost:8443
swagger.display.path = /wqp

# CODES Service server and format
codes.url = http://localhost:8080/qw_portal_services/codes
codes.mimeType = json
codes.timeout.milli = 1000

nldi.timeout.milli = 10000

# DATABASE env
jndi.datasource = jdbc/WQPQW

kml.style.url = https://www.waterqualitydata.us/kml/wqp_styles.kml

max.result.rows = 20000000
